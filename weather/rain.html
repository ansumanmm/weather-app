<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Map - Temperature Layer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh; /* Full screen map */
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-rainviewer"></script> <!-- Optional for rain layers -->
    <script>
        // Initialize the map centered at a specific location (latitude 30, longitude -20)
        var map = L.map('map').setView([30, -20], 5);

        // Add OpenStreetMap as the base layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19
        }).addTo(map);

        // Add the OpenWeatherMap temperature layer
        L.tileLayer('https://{s}.tile.openweathermap.org/map/temp_new/{z}/{x}/{y}.png?appid=2a12c4029139b6a08dfe4975e6542ae3', {
            attribution: '&copy; <a href="https://www.openweathermap.org/">OpenWeatherMap</a>',
            maxZoom: 19,
           
        }).addTo(map);
    </script>
</body>
</html>
